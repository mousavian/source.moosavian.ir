version: 2
jobs:
  build:
    docker:
      - image: felicianotech/docker-hugo:0.47.1
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: "LS"
          command: pwd && ps -lah && which hugo && hugo version
      - run:
          name: "Run Hugo"
          command: HUGO_ENV=production hugo -v -s src/
      - run:
          name: "Test Website"
          command: htmlproofer src/public --allow-hash-href --check-html --empty-alt-ignore --disable-external

